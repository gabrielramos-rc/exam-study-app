name: PR Status Check

permissions:
  contents: read

# This workflow aggregates all PR checks into a single required status
# Configure this as a required check in branch protection rules

on:
  pull_request:
    branches: [main, master, dev]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'prisma/**'
      - 'tsconfig.json'
      - 'Dockerfile'
      - '.github/workflows/**'

concurrency:
  group: pr-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Wait for all other checks to complete
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [ci-complete, security-complete]
    steps:
      - name: All checks passed
        run: echo "âœ… All required checks have passed!"

  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate
        continue-on-error: true

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

  security-complete:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
        continue-on-error: true
