name: Docker Build & Security Scan

on:
  pull_request:
    branches: [main, master, dev]
    paths:
      - 'Dockerfile'
      - 'k8s/**'
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'
      - 'prisma/**'

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: exam-study-app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: exam-study-app:test
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy for SARIF output
        uses: aquasecurity/trivy-action@0.28.0
        if: always()
        with:
          image-ref: exam-study-app:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  validate-k8s:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Validate Kubernetes manifests (dry-run)
        run: |
          echo "Validating Kubernetes manifests..."
          for file in $(find k8s -name '*.yaml' -o -name '*.yml'); do
            echo "Validating $file"
            kubectl apply --dry-run=client -f "$file" || exit 1
          done
          echo "All manifests are valid!"

      - name: Install kubeconform
        run: |
          curl -sL https://github.com/yannh/kubeconform/releases/download/v0.6.4/kubeconform-linux-amd64.tar.gz | tar xz
          sudo mv kubeconform /usr/local/bin/

      - name: Lint Kubernetes manifests with kubeconform
        run: |
          kubeconform -summary -strict \
            -kubernetes-version 1.29.0 \
            -ignore-missing-schemas \
            k8s/

  lint-dockerfile:
    name: Lint Dockerfile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint Dockerfile with Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
