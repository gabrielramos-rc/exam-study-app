name: GitOps Image Update

# Updates the image tag in Kustomize overlays after a new image is published
# This triggers ArgoCD to deploy the new version (if Image Updater is not installed)
#
# NOTE: If ArgoCD Image Updater is installed and configured, this workflow
# is optional. Image Updater can automatically detect and update image tags.
# See k8s/argocd/application-*.yaml for Image Updater annotations.

on:
  workflow_run:
    workflows: ["Publish Docker Image"]
    types: [completed]
    branches: [main, master]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag to set'
        required: true
        default: 'latest'
      environment:
        description: 'Environment to update'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - dev

jobs:
  update-manifests:
    name: Update Image Tag
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get image tag
        id: get-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            ENV="${{ github.event.inputs.environment }}"
          else
            # Get the tag from the release that triggered the publish
            TAG=$(gh release view --json tagName -q .tagName 2>/dev/null || echo "latest")
            ENV="prod"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "Image tag: $TAG for environment: $ENV"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update Kustomize overlay
        run: |
          TAG="${{ steps.get-tag.outputs.tag }}"
          ENV="${{ steps.get-tag.outputs.environment }}"
          OVERLAY_PATH="k8s/overlays/${ENV}/kustomization.yaml"
          REPO_OWNER="${{ github.repository_owner }}"

          if [ -f "$OVERLAY_PATH" ]; then
            # Update the images section in kustomization.yaml
            yq eval -i "
              .images = [
                {
                  \"name\": \"ghcr.io/${REPO_OWNER}/exam-study-app\",
                  \"newTag\": \"${TAG}\"
                }
              ]
            " "$OVERLAY_PATH"

            echo "Updated $OVERLAY_PATH with tag: $TAG"
            cat "$OVERLAY_PATH"
          else
            echo "::warning::Overlay not found: $OVERLAY_PATH"
          fi

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          TAG="${{ steps.get-tag.outputs.tag }}"
          ENV="${{ steps.get-tag.outputs.environment }}"

          git add k8s/overlays/
          git commit -m "chore(gitops): update ${ENV} image tag to ${TAG}

          ðŸ¤– Generated by GitHub Actions

          Triggered by: Publish Docker Image workflow
          Environment: ${ENV}
          New tag: ${TAG}"

          git push

      - name: Create summary
        run: |
          TAG="${{ steps.get-tag.outputs.tag }}"
          ENV="${{ steps.get-tag.outputs.environment }}"

          echo "## GitOps Update Complete ðŸ”„" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | \`${ENV}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | \`${TAG}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Overlay | \`k8s/overlays/${ENV}/kustomization.yaml\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… Changes committed and pushed." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ArgoCD will sync this change to your cluster:" >> $GITHUB_STEP_SUMMARY
            echo "- **Dev**: Auto-sync (immediate)" >> $GITHUB_STEP_SUMMARY
            echo "- **Prod**: Manual sync required" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes needed - tag already up to date." >> $GITHUB_STEP_SUMMARY
          fi
