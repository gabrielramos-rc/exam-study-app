name: Claude Security Review

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:  # Allow manual trigger

jobs:
  security-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Security Review
        id: security-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Perform a SECURITY-FOCUSED review of this pull request. Check for:

            1. **Injection vulnerabilities**: SQL injection, XSS, command injection
            2. **Authentication/Authorization**: Missing auth checks, insecure patterns
            3. **Sensitive data exposure**: Hardcoded secrets, API keys, credentials in code
            4. **Input validation**: Missing or insufficient validation
            5. **Dependency security**: Known vulnerable packages
            6. **OWASP Top 10**: Any other common security issues

            For each issue found, report:
            - **Severity**: Critical / High / Medium / Low
            - **Location**: File and line number
            - **Description**: What the vulnerability is
            - **Recommendation**: How to fix it

            If no security issues are found, confirm the changes look secure.

            Use `gh pr comment` with your Bash tool to leave your security review as a comment on the PR.

          claude_args: '--allowed-tools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"'
