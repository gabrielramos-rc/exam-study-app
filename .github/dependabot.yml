version: 2
updates:
  # NPM dependencies
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - npm
    commit-message:
      prefix: "chore(deps):"
    groups:
      # Group minor and patch updates together
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  # Docker dependencies
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    labels:
      - dependencies
      - docker
    commit-message:
      prefix: "chore(deps):"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    labels:
      - dependencies
      - github-actions
    commit-message:
      prefix: "chore(deps):"
