apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: exam-study
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done']
      containers:
        - name: migrate
          image: ghcr.io/gabrielramos-rc/exam-study-app:latest
          # Use node directly since npx is removed from production image for security
          command: ["node", "node_modules/prisma/build/index.js", "migrate", "deploy"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: exam-study-secrets
                  key: DATABASE_URL
      restartPolicy: OnFailure
  backoffLimit: 3
