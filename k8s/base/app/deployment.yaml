apiVersion: apps/v1
kind: Deployment
metadata:
  name: exam-study-app
  namespace: exam-study
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exam-study-app
  template:
    metadata:
      labels:
        app: exam-study-app
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done']
      containers:
        - name: app
          image: ghcr.io/gabrielramos-rc/exam-study-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: exam-study-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: exam-study-secrets
                  key: DATABASE_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
            - name: images
              mountPath: /app/public/images
      volumes:
        - name: uploads
          emptyDir: {}
        - name: images
          emptyDir: {}
